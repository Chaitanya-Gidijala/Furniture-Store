<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/index :: head">

<body>

<nav th:replace="fragments/index :: navigation"></nav>

<!-- Login 9 - Bootstrap Brain Component -->
<section class="bg-dark py-3 py-md-5 py-xl-8">
  <div class="container">
    <div class="row gy-4 align-items-center">
      <div class="col-12 col-md-6 col-xl-7">
        <div class="d-flex justify-content-center text-bg-dark">
          <div class="col-12 col-xl-9">
            <img class="img-fluid rounded mb-4" loading="lazy" src="./assets/img/bsb-logo-light.svg" width="245" height="80" alt="BootstrapBrain Logo">
            <hr class="border-dark-subtle mb-4">
            <h2 class="h1 mb-4">Welcome to Our Furniture Haven: Sign Up to Explore Your Style</h2>
            <p class="lead mb-5">Elevate your space with our meticulously crafted, modern-designed furniture collection.</p>
            <div class="text-endx">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-grip-horizontal" viewBox="0 0 16 16">
                <path d="M2 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-xl-5">
        <div class="card border-0 rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-4">
                  <h3>Sign Up</h3>
                  <p>Do you have an account? <a th:href="@{/login}">Sign in</a></p>
                </div>
              </div>
            </div>
            

             
            <div th:if="${success}">
                <div class="alert alert-info">You've successfully registered
                    to our app!
                </div>
            </div>
			
			<div th:if="${registrationError}">
                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                    <span th:text="${registrationError}"></span>
                </div>
            </div>
			
		
			   
            <form th:action="@{/register/processRegistrationForm}" 
				  method="post"  
				  th:object="${webUser}" 
				  role="form"
				  > 
             
			<div class="row gy-3 overflow-hidden">
                <div class="col-12">
<!-- First Name -->    
                  <div class="form-floating mb-3">
                    <input  class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Enter first name"
                               th:field="*{firstName}"
                               type="text"
					/>
				 	<label for="text" class="form-label">First Name</label>
					<div th:if="${#fields.hasErrors('firstName')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
                        </ul>
                    </div>
                  </div>
                  
<!-- Last Name -->               
                  <div class="form-floating mb-3">
                    <input class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Enter last name"
                               th:field="*{lastName}"
                               type="text"
					/>
                    <label for="text" class="form-label">Last Name</label>
					<div th:if="${#fields.hasErrors('lastName')}"
			             style="margin-bottom: 25px" class="text-danger">
			            <ul>
			                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
			            </ul>
			        </div>
                  </div>
				  
           
                  <div class="form-floating mb-3">
	                    <input class="form-control"
	                           id="email"
	                           name="email"
	                           placeholder="Enter email address"
	                           th:field="*{userName}"
	                           type="email"
	                        />
	                    <label for="email" class="form-label">Email</label>
						<div th:if="${#fields.hasErrors('userName')}"
                            style="margin-bottom: 25px" class="text-danger">
                           <ul>
                               <li th:each="err : ${#fields.errors('userName')}" th:text="'Email ' + ${err}" />
                           </ul>
                       </div>
				  </div>
				  

                <div class="col-12">
	                  <div class="form-floating mb-3">
	                    <input class="form-control"
	                           id="password"
	                           name="password"
	                           placeholder="Enter password"
	                           th:field="*{password}"
	                           type="password"
	                     />
	                    <label for="password" class="form-label">Password</label>
		               <p th:errors="*{password}" 
		               		class="text-danger"
		                    th:if="${#fields.hasErrors('password')}">
		               </p>
                	</div>
                </div>
                
                
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Sign Up</button>
                  </div>
                </div>
              </div>
             </div>
            </form>
            <div class="row">
              <div class="col-12">
                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4">
                  <a href="#!">Forgot password</a>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p class="mt-4 mb-4">Or continue with</p>
                <div class="d-flex gap-2 gap-sm-3 justify-content-centerX">
                  <a href="#!" class="btn btn-outline-danger bsb-btn-circle bsb-btn-circle-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                      <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                    </svg>
                  </a>
                  <a href="#!" class="btn btn-outline-primary bsb-btn-circle bsb-btn-circle-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                      <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                    </svg>
                  </a>
				   <a href="#!" class="btn btn-outline-dark bsb-btn-circle bsb-btn-circle-2xl">
	  				  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
	  				    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
	  				  </svg>
				  	</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


		<div th:replace="about-us :: about-us"></div>

		<div th:replace="footer :: footer"></div>


</body>
</html>
